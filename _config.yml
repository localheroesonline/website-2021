# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-datapage-generator
  - jekyll-sitemap
  - jekyll-seo-tag
incremental: true

paginate: 5
paginate_path: "/blog/page/:num"

page_gen:
  - data: 'vendors'
    template: 'vendor'
    dir: 'heroes'
    name_expr: record['vendor_url']
    title_expr: record['vendor_shop_name']
    extension: 'html'
    debug: true

  - data: 'products'
    template: 'product'
    dir: 'producten'
    name_expr: record['vendor_url'] + "_" + record['product_url']
    title_expr: record['product_name'] + " van " + record['vendor_shop_name']
    extension: 'html'
    debug: true

