    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
    </script>

    <script>
    function DetectAndServe() {
        var path = window.location.pathname;
        var page = path.split("/").pop();
        console.log( page );

        let os = getMobileOperatingSystem();
        let params = {};

        // process utm params
        var urlParams = new URLSearchParams(window.location.hash.slice(1));
    
        // example url: www.localheroesonline.com/qr.html#utm_source=t-stoepje-aart-veldhuizen&utm_medium=qr-flyer&utm_campaign=pickup-awareness
        // https://stackoverflow.com/questions/11920697/how-to-get-hash-value-in-a-url-in-js
        // urlParams.get('utm_source') // t-stoepje-aart-veldhuizen
        // urlParams.get('utm_medium') // qr-flyer
        // urlParams.get('utm_campaign') // pickup-awareness
        // https://www.localheroesonline.com/app.html#utm_source=email&utm_medium=whatsapp&utm_campaign=referral_code&utm_content=2021-06

        if (os == "Android") {
            mixpanel.track("Goto App Marketplace", {
                "Marketplace": "Android",
                "Campaign": page,
                "$os": os,                
                "UTM Source": urlParams.get('utm_source'),
                "UTM Medium": urlParams.get('utm_medium'),
                "UTM Campaign": urlParams.get('utm_campaign'),
            });
            window.location.href = "https://play.google.com/store/apps/details?id=com.localheroes.consumer&utm_source=" + urlParams.get('utm_source') + "&utm_medium=" + urlParams.get('utm_medium') + "&utm_campaign=" + urlParams.get('utm_campaign');
        } else if (os == "iOS") {
            mixpanel.track("Goto App Marketplace", {
                "Marketplace": "iOS",
                "Campaign": page,
                "$os": os,
                "UTM Source": urlParams.get('utm_source'),
                "UTM Medium": urlParams.get('utm_medium'),
                "UTM Campaign": urlParams.get('utm_campaign'),                
            });
            window.location.href = "https://apps.apple.com/us/app/lh-consumer/id1470938037?utm_source=" + urlParams.get('utm_source') + "&utm_medium=" + urlParams.get('utm_medium') + "&utm_campaign=" + urlParams.get('utm_campaign');
        } else if (os == "Windows Phone") {
            mixpanel.track("Goto Local Heroes Home", {
                "Campaign": page,
                "$os": os,
                "UTM Source": urlParams.get('utm_source'),
                "UTM Medium": urlParams.get('utm_medium'),
                "UTM Campaign": urlParams.get('utm_campaign'),        
            });
            window.location.href = "{{site.url}}#utm_source=" + urlParams.get('utm_source') + "&utm_medium=" + urlParams.get('utm_medium') + "&utm_campaign=" + urlParams.get('utm_campaign');
        } else {
            mixpanel.track("Goto Local Heroes Home", {
                "Campaign": page,
                "$os": os,
                "UTM Source": urlParams.get('utm_source'),
                "UTM Medium": urlParams.get('utm_medium'),
                "UTM Campaign": urlParams.get('utm_campaign'),                
            });

        }
    }
