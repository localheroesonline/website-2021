<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "nl" }}">

{% include head.html %}

{% if site.mixpanel-project-token and site.mixpanel-api-host %}
<script type="text/javascript">
    mixpanel.track("Visit {{page.name}}", {
        "Page Title": "{{page.title}}",
        "Page URL": "{{page.url}}",
        "Page Name": "{{page.name}}",
    });
    </script>    
{% endif %}

<body>
    {% include app_navbar.html %}
    
    {{content}}

    {% include app_footer.html %}
</body>
</html>
